<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body class="container">
    <div class="heading">
        <h1 class="container text-center text-info my-4">THIS IS CALCULATOR</h1>
    </div>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="row" style="width:20vw">
                <div class="col-12 text-center my-4">
                    <input type="text" id="calculation">
                </div>
                <div class="col-12 text-center my-4">
                    <input type="button" value="1" class="btn btn-lg btn-light" onclick="add('1')">
                    <input type="button" value="2" class="btn btn-lg btn-light" onclick="add('2')">
                    <input type="button" value="3" class="btn btn-lg btn-light" onclick="add('3')">
                    <input type="button" value="+" class="btn btn-lg btn-success" onclick="add('+')">
                </div>
                <div class="col-12 text-center my-4">
                    <input type="button" value="4" class="btn btn-lg btn-light" onclick="add('4')">
                    <input type="button" value="5" class="btn btn-lg btn-light" onclick="add('5')">
                    <input type="button" value="6" class="btn btn-lg btn-light" onclick="add('6')">
                    <input type="button" value="-" class="btn btn-lg btn-success" onclick="add('-')">
                </div>
                <div class="col-12 text-center my-4">
                    <input type="button" value="7" class="btn btn-lg btn-light" onclick="add('7')">
                    <input type="button" value="8" class="btn btn-lg btn-light" onclick="add('8')">
                    <input type="button" value="9" class="btn btn-lg btn-light" onclick="add('9')">
                    <input type="button" value="*" class="btn btn-lg btn-success" onclick="add('*')">
                </div>
                <div class="col-12 text-center my-4">
                    <input type="button" value="0" class="btn btn-lg btn-light" onclick="add('0')">
                    <input type="button" value="." class="btn btn-lg btn-light" onclick="add('.')">
                    <input type="button" value="%" class="btn btn-lg btn-light" onclick="add('%')">
                    <input type="button" value="=" class="btn btn-lg btn-success" onclick="calculate()">

                </div>

            </div>
        </div>
    </div>

</body>
<script>
    function add(val) {
        document.getElementById('calculation').value += val;
    }
    function calculate() {
        var a = document.getElementById('calculation').value;
        document.getElementById('calculation').value = eval(a);
    }

</script>

</html>
